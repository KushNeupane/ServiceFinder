<section class="service-detail-list">
    <h2 class="section-title">Sevices</h2>
    <ul class="d-flex flex-wrap">
        <li *ngFor="let service of searchList">
            <a [routerLink]="['/getService', service.serviceItemId]">
                <div class="card">
                    <img src="../../../../../../wwwroot/ServiceProfilePicture/{{service.displayName}}/{{service.originalProfileImageName}}"
                        alt="Not Found" onerror="this.src='../../../../assets/img/default-service-image.png'">
                    <div class="info">
                        <span class="rating rounded"><b>{{service.averageRating | number : '1.1-1'}}</b><small>/5</small></span>
                        <h4>{{service.name}}</h4>
                        <!-- <p class="address">{{service.address}}</p> -->
                    </div>
                </div>
            </a>
        </li>
    </ul>
    <div class="col-md-12">
        <div class="text-center mb-5">
            <a (click)="loadMore()" class="btn btn-primary text-white">Load More <span class="fa fa-plus ml-2"></span>
            </a>
        </div>
    </div>
</section>

<section class="most-searched">
  <h2 class="section-title">Most Searched Services</h2>
  <ngx-slick class="slick-slider carousel" #slickModal="slick-modal" 
    [config]="{
      slidesToShow: 5,
      slidesToScroll:5,
      dots: true,
      arrows: false,
      cssEase: easeInOut,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow:1,
            slidesToScroll: 1
          }
        }
      ]
      }">
    <li class="slide" *ngFor="let item of serviceList" ngxSlickItem>
      <a [routerLink]="['/getService', item.id]" href="" class="service-card">
        <div class="card">
          <!-- <img src="../../../../../../wwwroot/ServiceProfilePicture/{{item.originalProfileImageName}}"> -->
          <img src="../../../assets/img/gallery-5.jpeg">
          <div class="info">
            <span class="rating rounded">5.0</span>
            <h4>{{item.name}}</h4>
            <p class="address">{{item.address}}</p>
          </div>
        </div>
      </a>
    </li>
  </ngx-slick>
</section>

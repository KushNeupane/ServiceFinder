<footer class="text-center">
  <div class="footer-form">
    <h2>Grow with Us</h2>
    <form #form="ngForm" method="POST" class="rounded mx-auto d-flex" autocomplete="off">
      <input name="email" type="email" [(ngModel)]="email" placeholder="Enter your email">
      <button class="btn btn-primary" (click)="subscriber(form)"><i class="fab fa-telegram-plane"></i>Subscribe</button>
    </form>
  </div>
  <div class="footer-links">
    <ul class="d-flex justify-content-between mx-auto flex-wrap flex-sm-nowrap">
      <li>
          <a routerLink="/home" >Home</a>
      </li>
      <li>
        <a routerLink="/aboutus">About us</a>
      </li>
      <li>
        <a routerLink="/privacypolicy">Privacy policy</a>
      </li>
      <li>
        <a routerLink="/others">Others</a>
      </li>
      <li>
        <a routerLink="/terms">terms & Conditions</a>
      </li>
    </ul>
  </div>
  <div class="copyright">
    <p>Copyright ServiceFinder.Inc , 2019. All Rights Reserved</p>
  </div>
  <div class="social">
    <ul class="d-inline-flex justify-content-between mb-0">
      <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
      </li>
      <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
      </li>
      <li>
          <a href="#"><i class="fab fa-linkedin"></i></a>
      </li>
    </ul>
  </div>
</footer>
